<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainWrapper">
        <div class="leftContainer">
            <div class="innerContainer">
                <div class="topRight" id="firstCharDisplay">F</div>
                <div class="bottomLeft" id="lastCharDisplay">L</div>
            </div>
        </div>
        <div class="rightContainer">
            <form action="">
                <input type="text" name="fname" id="firstName" required placeholder="First Name">
                <input type="text" name="lname" id="lastName" required placeholder="Last Name">
                <button type="button" class="disabled" id="submitButton">Submit</button>
            </form>



            <div class="userlistCont">
                <p>User List</p>
                <div class="userListWrapper">
                    <div class="showStatus"> There are not records to display for the selected data range</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
